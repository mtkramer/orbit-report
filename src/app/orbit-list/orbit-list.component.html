<h3>Orbit Report</h3>
<table>
    <thead>
        <tr class="header-row">
            <th class="sortable">Name</th>
            <th class="sortable">Type</th>
            <th>Orbit Type</th>
            <th>Launch Date</th>
            <th>Operational</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let sat of satellites">
            <td>{{sat.name}}</td>
            <td>{{sat.type}}</td>
            <td>{{sat.orbitType}}</td>
            <td>{{sat.launchDate}}</td>
            <td>{{sat.operational}}</td>
        </tr>
    </tbody>
</table>
